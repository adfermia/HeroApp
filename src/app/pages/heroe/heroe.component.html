<h1>

    Heroe <small>Nombre del heroe</small></h1>
<hr>


<div class="row text-right">

    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>

    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input name="id" [(ngModel)]="heroe.id" type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input name="nombre" [(ngModel)]="heroe.nombre" required type="text" class="form-control" placeholder="Nombre del hÃ©roe">

            </div>

            <div class="form-group">
                <label>Poder</label>
                <input name="poder" [(ngModel)]="heroe.poder" type="text" class="form-control" placeholder="Poder">

            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-danger w-50" type="button">
                        <i class="fa fa-dizzy"></i>
                        Muerto
                    </button>

            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">

                    <i class= "fa fa-save"></i>

                </button>
            </div>


        </form>



    </div>
</div>
